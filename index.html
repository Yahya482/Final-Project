<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREACT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section id="landing">
        <div class="nav__row row">
                 <nav>
                    <a href="" class="logo__button"><img class="logo" src="Assets/nav logo.svg" alt=""><h2 class="company__name">Treact</h2>
                      </a>
                <div class="nav__list">
                    <ul class="nav__links">
                     
                    <li><a href="" class="nav__link">About</a></li>
                    <li><a href="" class="nav__link">Blog</a></li>
                    <li><a href="" class="nav__link">Pricing</a></li>
                    <li><a href="" class="nav__link">Contact Us</a></li>
                    <li><a href="" class="nav__link">Login</a></li>
                    <li><a href="" class="nav__link"><button class="btn">Sign Up</button></a></li>
                    </ul>
                 
            </nav>
        </div>
            <header>
                <div class="header__container">
                    <div class="header__row row">
                         <div class="header__description">               
                                <h1 class="header__title">
                                Beautiful React Templates for you
                                </h1>
                                <p class="header__para">
                                Our templates are easy to set up, understand and customise. Fully modular components with a variety of pages and compononents.
                                </p>
                                <div class="get-started">
                                <input type="email" class="no-border header__input" placeholder="Your E-mail Address">
                                <button class="no-border header__button button__hover">Get Started</button>
                                </div>
                                <div class="header__customers">
                                <p class="header__customers--title"></p>
                                <img class="header__companies img" src="Assets/logostrip.png" alt="">
                                </div>
                        </div>
                            <figure class="header__img--wrapper">
                            <img src="Assets/womendesk.svg" alt="" class="header__img">
                            </figure>
                    </div>
                </div>

            </header>
        </div>
    </section>
</main>
</body>
</html>
